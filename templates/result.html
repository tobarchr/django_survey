<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
    <div class="container-lg p-4 mt-3 bg-secondary text-white">
        <h1 class="text-left mb-4 style" style="text-decoration: underline">
            Submitted Form
        </h1>
        <div class="row p-2">
            <div class="col font-weight-bolder">Name:</div>
            <div class="col">{{name_on_template}}</div>
        </div>
        <div class="row p-2">
            <div class="col font-weight-bolder">Dojo Location:</div>
            <div class="col">{{location_on_template}}</div>
        </div>
        <div class="row p-2">
            <div class="col font-weight-bolder">Favorite Language:</div>
            <div class="col">{{stack_on_template}}</div>
        </div>
        <div class="row p-2">
            <div class="col font-weight-bolder">Current Student:</div>
            <div class="col">{{student_on_template}}</div>
        </div>
        <div class="row p-2">
            <div class="col font-weight-bolder">Comment:</div>
            <div class="col">{{comment_on_template}}</div>
        </div>
    </div>
</body>

</html>
